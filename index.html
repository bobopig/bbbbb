<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>Simple Map</title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.23/esri/css/esri.css">
    <style>
      html, body, #map {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
       
    <script src="https://js.arcgis.com/3.23/"></script>
    <script type="text/javascript">
        var Textbox1,Textbox2,Textbox3,Textbox4;
        var map;
        function getValues(){
            
            Textbox1=document.getElementById("scale");
            Textbox2=document.getElementById("altitude");
            Textbox3=document.getElementById("lantitude");
            Textbox4=document.getElementById("variety");
            
            

            require(["esri/map", "dojo/domReady!"], function(Map) {
              map = new Map("map", {
              basemap:Textbox4.value,  //For full list of pre-defined basemaps, navigate to http://arcg.is/1JVo6Wd
              center: [Textbox2.value, Textbox3.value], // longitude, latitude
              zoom: Textbox1.value
              });
              
            });
               
        }
        
        function Refresh(){
            
            
            require(["esri/map", "dojo/domReady!"], function(Map) {
                map.setBasemap(Textbox4.value);
                map.setZoom(Textbox1.value);
                var point = [Textbox2.value, Textbox3.value];
                map.centerAt(point);
                                                                                                                                                                                                                                  
              });
               
        }
        
        
      </script>
   
  </head>
  <body>
    <p>地图比例尺：<input type="int" id="scale">
       地图中心经度：<input type="int" id="altitude">  地图中心纬度：<input type="int" id="lantitude">
       地图类型：<input type="text" id="variety">
      </p>
    <input type="button" value="OK" onclick="getValues()"/>
    <input type="button" value="Refresh" onclick="Refresh()"/>
    <div id="map" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'"></div>
    
  </body>
 
</html>
